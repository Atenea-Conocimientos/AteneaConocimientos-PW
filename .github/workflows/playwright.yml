name: Playwright Tests

on:
  repository_dispatch:
    types:
      - trigger-playwright-tests
  workflow_dispatch:
    inputs:
      qa_url:
        description: URL contra la que correr las pruebas
        required: false
        default: https://qa.ateneaconocimientos.com
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: playwright-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      TEST_ENV: qa
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    
    # --- CAMBIO 1: Añadir outputs al job ---
    outputs:
      target_url: ${{ steps.set-url.outputs.qa_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      # --- CAMBIO 2: Añadir 'id' y 'GITHUB_OUTPUT' ---
      - name: Set QA_URL
        id: set-url
        run: |
          URL_VALUE=""
          if [ -n "${{ github.event.client_payload.qa_url }}" ]; then
            URL_VALUE="${{ github.event.client_payload.qa_url }}"
          elif [ -n "${{ github.event.inputs.qa_url }}" ]; then
            URL_VALUE="${{ github.event.inputs.qa_url }}"
          else
            URL_VALUE="https://qa.ateneaconocimientos.com"
          fi
          echo "QA_URL=$URL_VALUE" >> $GITHUB_ENV
          echo "qa_url=$URL_VALUE" >> $GITHUB_OUTPUT

      # --- CAMBIO 3: Corregir el error de sintaxis ---
      - name: Mostrar URL objetivo
        run: echo "Ejecutando Playwright contra: $QA_URL"
      
      # (El 'env:' de aquí abajo fue eliminado)

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install chromium

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ env.QA_URL }}
        run: npx playwright test --project=chromium

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Setup Pages
        if: ${{ github.event_name == 'push' && !cancelled() }}
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        if: ${{ github.event_name == 'push' && !cancelled() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      - name: Notify Slack
        if: ${{ always() && env.SLACK_WEBHOOK_URL != '' }}
        env:
          JOB_STATUS: ${{ job.status }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BRANCH: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          PAGES_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          QA_URL: ${{ env.QA_URL }}
        run: |
          payload=$(jq -n \
            --arg status "$JOB_STATUS" \
            --arg repo "$REPO" \
            --arg branch "$BRANCH" \
            --arg actor "$ACTOR" \
            --arg url "$RUN_URL" \
            --arg pages "$PAGES_URL" \
            --arg target "$QA_URL" \
            '{
              text: "[Playwright] Estado: \($status)",
              blocks: [
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "*Playwright CI \($status)*\nRepositorio: `\($repo)`\nRama: `\($branch)`\nDisparado por: `\($actor)`\nTarget URL: \($target)\n<\($url)|Ver ejecución en GitHub>\n<\($pages)|Ver reporte en GitHub Pages>"
                  }
                }
              ]
            }')
          curl -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK_URL"

  deploy:
    if: ${{ github.event_name == 'push' }}
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # --- CAMBIO 4: Usar 'needs' para obtener el output del job anterior ---
      - name: Mostrar URL objetivo
        run: echo "Run Playwright against: ${{ needs.test.outputs.target_url }}"
